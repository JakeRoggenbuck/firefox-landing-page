<html>
	<head>
		<style>
			body {
				background-color: rgba(42, 42, 46, 1);
			}
			#search_box {
				background-color: rgba(58, 58, 62, 1);
				border-color: rgba(58, 58, 62, 1);
				color: #dedede;
				margin-top: 20%;
				height: 6%;
				width: 40%;
				padding: 10px;
				font-size: 160%;
			}
		</style>
	</head>
	<body>
		<div align=center>
			<form action="#">
    			<input id="search_box" type="text" name="txt" autofocus onkeypress="search(event)" />
			</form>
		</div>
		<script>
    		function search(e){
        		if(e.keyCode === 13){
            		e.preventDefault();
            		window.location.href = "https://duckduckgo.com/?q=" + document.getElementById("search_box").value;
        		}
    		}
		</script>
	</body>
</html>
